<!DOCTYPE html>
<html>
<head> 
        <style>
#fakturpajak ,h1 ,div ,p  {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#fakturpajak td, #fakturpajak th {
  border: 1px solid #ddd;
  padding: 8px;
}

#fakturpajak tr:nth-child(even){background-color: #f2f2f2;}

#fakturpajak tr:hover {background-color: #ddd;}

#fakturpajak th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #2b86a1;
  color: white;
}
</style> 
</head>
<body>
    <div>
        <h1></h1>
        <p>Dear {{cardname}},</p>
        <p>
            {{body}}
        </p>
    </div>
    <div>
        <table id="fakturpajak">
            <th>No. Transaksi</th>
            <th>Tanggal</th>
            <th>Kwitansi</th>
            <th>Faktur Pajak</th>
            <th>Dpp</th>
            <th>PPn</th>
            <th>Total</th>
        {{detail}}
        </table>
    
    </div>
    <div>
        <p>
        Best Regards, <br/>
        {{ar_person}} <br/>
        <i>{{ar_email}}</i>

        </p>
    </div>
</body>

</html>
